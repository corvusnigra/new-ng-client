<h1>Список сотрудников</h1>

<nav>
    <div class="nav-wrapper blue lighten-5">
        <form>
            <div class="input-field">
                <input id="search" type="search" required [(ngModel)]="term" name="search">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>

<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Оклад</th>
        <th>День рождения</th>
        <th>Работает</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let employe of employees| search:term">
        <td>{{employe.firstName}}</td>
        <td>{{employe.lastName}}</td>
        <td>{{employe.salary}}</td>
        <td>{{employe.birthday}}</td>
        <td>
            <span *ngIf="employe.active">Работает</span>
            <span *ngIf="!employe.active">Уволен</span>
        </td>

        <td><a class="waves-effect waves-light btn" (click)="detailEmploye(employe)">Детали</a></td>
    </tr>
    </tbody>
</table>
