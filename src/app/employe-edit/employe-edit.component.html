<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Имя</label>
      </div>
      <div class="input-field col s6">
        <input id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">Фамилия</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s4">
        <input id="icon_prefix" type="number" class="validate">
        <label for="icon_prefix">Зарплата</label>
      </div>
      <div class="input-field col s4">
        <input id="icon_telephone" type="date" class="datepicker validate" materialize="pickadate">
        <label for="icon_prefix">Дата рождения</label>
      </div>
      <div class="input-field col s4 remove-margin">
        <div class="input-field col s12">
          <select multiple  materialize="material_select">
            <option value="" disabled selected>Выберите статус</option>
            <option value="1">Работает</option>
            <option value="2">Уволен</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
