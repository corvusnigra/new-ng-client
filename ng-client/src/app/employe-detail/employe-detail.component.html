<ul class="collection with-header">
  <li class="collection-header"><h4>{{employe.firstName}} {{employe.lastName}}</h4></li>
  <li class="collection-item"><span class="title">Зарплата: </span> {{employe.salary | currency}}</li>
  <li class="collection-item"><span class="title">День рождения: </span> {{employe.birthday}}</li>
  <li class="collection-item"><span class="title">Статус: </span><span *ngIf="employe.active">Работает</span>
    <span *ngIf="!employe.active">Уволен</span></li>

</ul>
<a class="waves-effect waves-light btn" (click)="goEdit(employe)">Редактировать</a>
<a class="waves-effect waves-light btn" (click)="goBack()">Назад</a>
